<html>
   <head>
      <title>Gênero</title>
      <meta charset="utf-8">
   </head>
   <style>
        body
         {
            background-image:url("./a-genero-de-filme.jpg");
           ;
            background-position:right;      
            background-size: 500px;  
          
      
         }
       header
         {
            font-size:50px;
            
            color: white;
            filter: brightness(100.0);
            filter: drop-shadow(3px 8px black);
            
            font-family:verdana;
            margin-left:50px;
            margin-top:60px;
            margin-bottom: 80px;
            
         }
         div {
            width:350px;
            height:200px;
            margin-top: 30px;
            padding-top: 20px;
            box-shadow: 5px 10px 5px black;
            border-top-left-radius: 30px;  
            border-bottom-right-radius: 30px;     
            background-color: rgba(0, 0, 0, 0.486);
            background-position: 10px;
            position: relative;
            left:50px;
            padding-left: 20px;
            padding-bottom:0px;
            float:left;
         }

         b
          {
            font-size: 20px;
            font-family:monospace;
            color: white;
            line-height:35px;

          }
          input
          {
            font-size:15px;
            background-color:rgb(0, 0, 0);
            color: white;
            border-style: solid;
            border-color: rgb(255, 250, 250);
          }
          #botão_cadastro
    {
        font-family: arial;
        font-size: 14px;
        color: white;
        background-color:rgba(0, 0, 0, 0);
        filter: brightness(1.0);
        text-transform: uppercase;
        font-weight: 700;
        border:solid;
        padding:5px;
        position:relative;
        cursor:pointer;
        display: inline-block;
        
        color:whitesmoke;
        box-shadow:0 5px 0 white;
        left: -1px;
        top: 15px;

    }
   </style>
   <header>
    <h1>Gênero</h1> 
   </header>
   <body>
        
        <div>
        
         <b>Nome:</b><br><input type="name"/><br>
        <b>Data de Lançamento:</b><br><input type="date"/><br>
        <a href="index.html"><button id="botão_cadastro">Confirmar</button></a>
       </div>
   </body>
   <script>
      var cadastro = window.document.getElementById('botão_cadastro')
      
      cadastro.addEventListener('mouseenter',entrar)
      cadastro.addEventListener('mouseout',sair)

      function entrar(){
      cadastro.innerHTML='Cadastrar Gênero'
      cadastro.style.background='red'
      }
      function sair(){
        cadastro.innerText='Confirmar'
        cadastro.style.background='none'
      }
      </script>
</html>
