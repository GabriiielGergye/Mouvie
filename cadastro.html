<html>
   <head> 
        <title>Cadastro</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link rel="stylesheet" href="cadastro.css">
   </head>
    <script type="text/javascript">
       $(document).ready(funcion(){
        $(botton).click(funcion)
        $show(botton)
       }) 
    </script>
      <header>
        <h1 id="cadastro">Cadastro</h1> 
        <h1><button class="logo">DOOGLE</button></h1>
      </header>
      <body>
        <div>
        
          <b>Nome:</b><br><input type="name"/> <br>
          <b>CPF:</b><br><input type="number"/><br>
          <b>Data de Nascimento:<br></b><input type="date"/><br>
          <b>Email:</b><br><input type="email"/><br>
          <b>Confirmar Email:</b><br><input type="email"/><br>
          <b>Senha:</b><br><input type="password"/><br>
          <b>Confirmar Senha:</b><br><input type="password"/> </br>
          
          <a href="diretor.html"><button id="botão_cadastro">Confirmar</button></a>
        </div>

        <script>
          var a= window.document.getElementById('botão_cadastro')

          a.addEventListener('mouseenter',entrar)
          a.addEventListener('mouseout', sair)

          function entrar(){
            a.innerText='Fazer Cadastro'
            a.style.background='red'
          }
          function sair(){
           a.innerText='Confirmar'
           a.style.background='black'
          }
        </script>
      </body>
</html>
